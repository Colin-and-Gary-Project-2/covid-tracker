<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Total Vaccinations</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/f0fb90360e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            <span class="covid">COVID-19</span> <span class="vacc">Vaccinations TRACKER</span>
        </h1>


        <div class="errorMessage"></div>


        <div>
            <form class="search-form" id="search-form">
                <div class="form-flex">
                    <label for="provinceChoice" class="sr-only">What province are you in?</label>
                    <select name="provinceChoice" id="provinceChoice" defaultValue="noInput">
                        <option value='noInput' disabled selected>Select Province</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="NU">Nunavut</option>
                        <option value="MB">Manitoba</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">PEI</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="YT">Yukon</option>
                    </select>
                    <div class="btn-optn">
                        <button type="submit" class="btn-optn2">Check Current Data</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="results-container">

            <div class="results-left">
                <div class="total-cases">
                    <h2>Total Cases</h2>
                </div>
                <div class="selection-container">
                    <div class="total-tested">
                        <h3>Total People Tested</h3>
                    </div>
                    <div class="total-recovery">
                        <h3>Total Recoveries</h3>
                    </div>
                    <div class="partial-vaccinated">
                        <h3>Partially Vaccinated</h3>
                    </div>
                    <div class="full-vaccinated">
                        <h3>Fully Vaccinated</h3>
                    </div>
                </div>
            </div>


            <div class="results-right">
                <div class="total-cases-results">
                </div>
                <div class="selected-container-results">
                    <div class="total-tested-results">
                    </div>
                    <div class="total-recovery-results">
                    </div>
                    <div class="partial-vaccine-results">
                    </div>
                    <div class="full-vaccine-results">
                    </div>

                </div>
            </div>


        </div>
    </header>
    <script src="./scripts/script.js"></script>
</body>

</html>
